<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Store</title>

    <!-- Google font cdn link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Tailwind and Daisy UI cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Font Awesomr cdn link -->
    <script
      src="https://kit.fontawesome.com/b7f3b95caa.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CSS Customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#8BC34A",
              secondary: "#6A9739",
            },
            fontFamily: {
              poppins: "Poppins",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <!-- Header section start -->
    <header>
      <!-- navbar start -->
      <nav class="w-11/12 mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <a href="#" class=""
              ><img class="w-36" src="images/logo.svg" alt=""
            /></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-lg font-medium">
              <li><a>Home</a></li>
              <li><a>Everything</a></li>
              <li><a>Groceries</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end text-lg flex gap-4">
            <a href="#" class="text-secondary font-medium">$10.00</a>
            <a href="#"
              ><i class="fa-solid fa-cart-shopping text-secondary"></i
            ></a>
            <a href="#"><i class="fa-solid fa-user"></i></a>
          </div>
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <i class="fa-solid fa-bars bg-primary p-4 rounded-lg"></i>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0"
            >
              <li><a>Home</a></li>
              <li><a>Everything</a></li>
              <li><a>Groceries</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main section start -->
    <main></main>
    <!-- footer section start -->
    <footer></footer>
  </body>
</html>
